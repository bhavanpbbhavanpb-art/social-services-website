<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Service Gallery</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Our Social Service Activities</h1>
    <div class="gallery">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (1).jpeg">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (2).jpeg">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (3).jpeg">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (4).jpeg">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (5).jpeg">
        <img src="WhatsApp Image 2025-11-03 at 7.46.22 PM (6).jpeg">
    </div>
</body>
</html>
