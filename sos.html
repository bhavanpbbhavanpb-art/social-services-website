<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Service Gallery</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Our Social Service Activities</h1>
    <div class="gallery">
        <img src="photo1.jpg" alt="Social Service 1">
        <img src="photo2.jpg" alt="Social Service 2">
        <img src="photo3.jpg" alt="Social Service 3">
        <img src="photo4.jpg" alt="Social Service 4">
        <img src="photo5.jpg" alt="Social Service 5">
        <img src="photo6.jpg" alt="Social Service 6">
    </div>
</body>
</html>
